<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <!-- 插值 -->
    <script src="vue.js"></script>
</head>
<body>
    <!-- 文本插值 -->
    <!-- <span>Message: {{msg}}</span> -->

    <!-- 一次性插值，插值处的内容不会更新，但请留心这会影响到该节点上的其他数据绑定 -->
    <!-- <span v-once>这个将不会改变：{{msg}}</span> -->

    <div id="app">
        <!-- 原始HTML -->
        <!-- v-html指令 -->
        <!-- 双大括号会将数据解释为普通文本，而非HTML代码。为了真正输出的HTML，你需要使用v-html指令 -->
        <p v-html="rawHtml"></p>

        <!-- 特性 -->
        <!-- v-bind指令 -->
        <div v-bind:class="color">test...</div>

        <!-- 使用JavaScript表达式 -->
        <p>{{number + 1}}</p>
        <p>{{ok? 'YES' : "NO"}}</p>
        <p>{{message.split('').reverse().join('')}}</p>
    </div>
    
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                rawHtml:'<span style="color:red"> this is should be red </span>',
                color:'red',
                number:1,
                ok:1,
                message:'hello'
            }
        })
    </script>
    <style>
        .red{color:red}
        .blue{color:blue}
    </style>
</body>
</html>
